---
layout: default
title: Blog
---

<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>Date:</th>
                <th>Title:</th>
            </tr>
        </thead>
        <tbody>
            {% for post in site.posts %}
            <tr>
                <td>{{ post.date | date_to_string }}</td>
                <td><a href="{{ post.url }}" title="{{ post.title }}"> {{ post.title }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
